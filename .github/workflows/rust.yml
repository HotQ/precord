name: Rust

on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    
    name: Check ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build Release macOS x86_64
      if: "startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'"
      run : |
        cargo build --release --verbose
        tar -C target/release -czvf target/release/precord-macos-x86_64.tar.gz precord
    - name: Build Release Windows x86_64
      if: "startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'"
      run : |
        cargo build --release --verbose
        makecab ./target/release/precord.exe ./target/release/precord-windows-x86_64.zip
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/*.tar.gz
          target/release/*.zip
